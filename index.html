        <form class="d-flex" role="search">
            <input class="form-control me-2" id="city" type="search" placeholder="Your city" aria-label="Search">

<script>
    function search() {
        cityName = city.value
        // console.log(cityName);
     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=5b4bee0ba241d092159faf007e166080`)
        .then(data=>data.json())
        .then(data=>dispaly(data))
    }
    function dispaly(datas) {
        cityName = city.value
        temprature = datas.main.temp
        place=datas.name
        hum = datas.main.humidity
        tempCelious =Math.round(temprature-273)
        // console.log(tempCelious);
        // console.log(place);
        // console.log(hum);
        // console.log(cityName);
        // display data
        
            displayData.innerHTML=`
                <div>
                    <img src="images/tempImage.webp" class="tempImage" alt="">
                    <span class="text-white temp"><b>${tempCelious}</b><sup>o</sup>c</span>
                </div><br><br>
                <div>
                    <span class="text-white hum"><b>${hum}</b></span>
                    <img src="images/humidity.jpeg" class="humImage" alt="">
                </div><br><br>
                <div>
                    <img src="images/location.webp" class="locImage" alt="">
                    <span class="text-white loc"><b>${place}</b></span>
                </div>
        `
        
       
      
    }
